<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>팀 소개</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0fdf4;
      color: #111;
    }

    header {
      background: #10b981;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    .team-section {
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    .member {
      background: white;
      padding: 20px;
      margin-bottom: 24px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .member h3 {
      margin: 0 0 8px 0;
      color: #065f46;
    }

    .member p {
      margin: 0;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>👥 우리 팀을 소개합니다</h1>
    <p>친환경 제품 플랫폼을 함께 만들어가는 열정 가득한 팀!</p>
  </header>

  <section class="team-section">
    <div class="member">
      <h3>홍길동</h3>
      <p>프론트엔드 개발자 — 사용자 친화적인 UI/UX를 구현합니다.</p>
    </div>
    <div class="member">
      <h3>김영희</h3>
      <p>백엔드 개발자 — 데이터와 서버를 책임집니다.</p>
    </div>
    <div class="member">
      <h3>이철수</h3>
      <p>기획자 — 프로젝트의 방향성과 기능을 설계합니다.</p>
    </div>
  </section>

  <footer>
    &copy; 2025 친환경 제품 플랫폼 팀
  </footer>
</body>
</html>
